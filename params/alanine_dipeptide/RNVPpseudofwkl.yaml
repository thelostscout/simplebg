molecule: "alanine_dipeptide"
network_name: "RNVPpseudofwkl"
load_from_checkpoint: "alanine_dipeptide/RNVPfwkl/version_16/checkpoints/last.ckpt"


network_params: {
  inn_depth: 24,
  subnet_max_width: 256,
  subnet_depth: 6,
  batch_size: 1000,
  max_epochs:  50,
  optimizer: {
    name: "Adam",
    lr: 1.e-3,
  },
  lr_scheduler: "onecyclelr",
  latent_target_distribution: {
    name: "Normal",
    sigma: 1.,
  },
  gradient_clip: 5.0,
}

training_params: {
  train_split: .7  # 0 - .8
}

trainer_kwargs: {
#  overfit_batches: 1,
#  log_every_n_steps: 1,
}
